<!DOCTYPE html>

<style>
body {
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
}

/* Desktop table (hide on mobile) */
.desktop-table {
    display: table;
    width: calc(100% - 2in);
    margin: 20px 1in;
    border-collapse: collapse;
    table-layout: fixed;
}
.desktop-table th, .desktop-table td {
    border: 1px solid #cccccc;
    padding: 10px;
    text-align: center;
    word-wrap: break-word;
}
.desktop-table tr:hover { background-color: #d9dddc; }

nav {
    background-color: #2e7d32;
    padding: 0;
    text-align: center;
    width: calc(100% - 2in);
    margin: 20px 1in 30px 1in;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 3px 6px rgba(0,0,0,0.15);
}
nav ul { list-style: none; padding:0; margin:0;}
nav ul li a { display:block; padding:14px 20px; color:white; text-decoration:none; font-weight:600; transition: 0.3s;}
nav ul li a:hover { background-color: #1b5e20; }

h1 { text-align:center; margin:30px; }

/* Day themes */
.day1-header, .day2-header, .day3-header { font-weight:bold; color:white; }
.day1-header{background:#b71c1c;} .day2-header{background:#1b5e20;} .day3-header{background:#0d47a1;}
.day1-sub, .song-title{background:#de2828; color:white;} 
.day2-sub, .song-title2{background:#2c9934; color:white;} 
.day3-sub, .song-title3{background:#0d6ca1; color:white;} 

.home-button { text-align:center; margin:40px 0; }
.home-button a { background:#2e7d32; color:white; padding:12px 25px; text-decoration:none; border-radius:5px; }
.home-button a:hover { background:#555; }

/* ===== MOBILE VIEW ===== */
.mobile-cards { display:none; padding:10px; }
.mobile-card {
    background:white;
    border:1px solid #ccc;
    border-radius:10px;
    margin-bottom:15px;
    padding:10px;
    box-shadow:0 4px 8px rgba(0,0,0,0.1);
}
.mobile-card h3 { margin:0 0 5px; font-size:16px; font-weight:bold; color:#2e7d32;}
.mobile-card .song-title { background:#2c9934; color:white; padding:5px; border-radius:5px; margin-bottom:5px; text-align:center; }
.mobile-card a { text-decoration:none; color:#1b5e20; font-weight:bold; display:inline-block; margin:3px 5px; }
.mobile-card a i { margin-right:5px; }

/* Media query: show mobile only on small screens */
@media (max-width:900px){
    .desktop-table { display:none; }
    .mobile-cards { display:block; }
}
</style>
</head>
