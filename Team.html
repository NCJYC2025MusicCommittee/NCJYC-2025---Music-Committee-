<!DOCTYPE html>   
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>P&W Team - List of Churches</title>
  <!-- Google Fonts for signature style -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #ffffff;
      margin: 20px;
      color: #333;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #1f7a2a;
      border-radius: 8px 8px 0 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      margin-bottom: 0;
      position: relative;
    }

    /* Signature underline */
  nav::after {
  content: "";
  position: absolute;
  bottom: -4px;
  left: 20px;
  width: 140px;
  height: 2px;
  background: #1f7a2a; /* darker green underline */
  border-radius: 2px;
}

    .nav-left h1 {
      margin: 0;
      color: white;
      font-weight: 600;
      font-size: 2rem;
      font-family: "Brother Signature", "Great Vibes", cursive; /* signature font */
      letter-spacing: 1px;
      user-select: none;
    }

    /* Signature-style home button */
    .nav-right .home-button {
      display: inline-block;
      padding: 10px 22px;
      border: 2px solid #ffffff;
      color: #ffffff;
      background: transparent;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 30px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .nav-right .home-button::after {
      content: "";
      position: absolute;
      bottom: 8px;
      left: 22px;
      width: 0%;
      height: 2px;
      background: #ffffff;
      transition: width 0.3s ease;
    }

    .nav-right .home-button:hover {
      color: white;
      background: #1f7a2a;
    }

    .nav-right .home-button:hover::after {
      width: calc(100% - 44px);
    }

    table {
      width: 100%;
      max-width: 1160px;
      margin: 30px auto;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: white;
      border-radius: 8px;
      overflow: hidden;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #cccccc;
      padding: 14px 18px;
      text-align: center;
      vertical-align: middle;
      font-size: 1rem;
      color: #333;
      word-wrap: break-word;
    }

    /* Row striping */
    tbody tr:nth-child(even) td {
      background-color: #f5f5f5;
    }

    /* Header colors */
    .role { border: 1px solid #cccccc; padding: 10px 8px; text-align: left; vertical-align: middle; font-size: 1rem; width: 4in; }
    .day1-sub { background-color: #de2828; color: white; }
    .day2-sub { background-color: #2c9934; color: white; }
    .day3-sub { background-color: #0d6ca1; color: white; }

    /* Column color accents */
    tbody td:nth-child(2), tbody td:nth-child(3) { background-color: #ffe5e5; }
    tbody td:nth-child(4), tbody td:nth-child(5) { background-color: #e5f5e5; }
    tbody td:nth-child(6), tbody td:nth-child(7) { background-color: #e5ecff; }

    /* Row hover effect */
    tbody tr:hover td:nth-child(2), tbody tr:hover td:nth-child(3) { background-color: #ffcccc; }
    tbody tr:hover td:nth-child(4), tbody tr:hover td:nth-child(5) { background-color: #c8e6c8; }
    tbody tr:hover td:nth-child(6), tbody tr:hover td:nth-child(7) { background-color: #ccd9ff; }
    tbody tr:hover td:first-child { background-color: #eeeeee; }

    @media (max-width: 700px) {
      table, th, td { font-size: 14px; }
      nav { flex-direction: column; align-items: flex-start; gap: 10px; }
      .nav-right .home-button {
        align-self: stretch;
        text-align: center;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-left">
    <h1>Praise & Worship Team - Participating Churches</h1>
  </div>
  <div class="nav-right">
    <a class="home-button" href="index.html">Back to Home</a>
  </div>
</nav>

<table>
  <thead>
    <tr>
      <th class="day1-sub" rowspan="2">Role</th>
      <th class="day1-sub" colspan="2">Church</th>
      <th class="day2-sub" colspan="2">Church</th>
      <th class="day3-sub" colspan="2">Church</th>
    </tr>
    <tr>
      <th class="day1-sub">Day 1 Morning</th>
      <th class="day1-sub">Day 1 Evening</th>
      <th class="day2-sub">Day 2 Morning</th>
      <th class="day2-sub">Day 2 Evening</th>
      <th class="day3-sub">Day 3 Morning</th>
      <th class="day3-sub">Day 3 Evening</th>
    </tr>
  </thead>
   <tbody>

    <tr><td class="role">Back-up Singers</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td class="role">Acoustic Guitarist</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td class="role">Electric Guitarist</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td class="role">Bassist</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td class="role">Keyboardist/Pianist</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td class="role">Drummer</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
  </tbody>
</table>

</body>
</html>
